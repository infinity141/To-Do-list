<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css"></style>
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="aligner">
      <div class="name">
        <h1>To Do List</h1>
      </div>
      <form id="form-container">
        <div class="row column_1">
          <input
            type="text"
            id="todo"
            class="mama"
            placeholder="What do you want to do?"
          />
          <button id="add-button">✔️</button>
        </div>
        <div class="listed" id="all-list">
          <p class="all-head"><b>All</b></p>
          <hr />
        </div>
        <div class="listed_helper">
          <p class="all-head"><b>To do</b></p>
          <hr />
        </div>
        <div class="listed son" id="todo-list"></div>
        <div class="listed_helper">
          <p class="all-head"><b>Done</b></p>
          <hr />
        </div>
        <div class="listed son" id="done-list"></div>
      </form>
    </div>
  </body>
  <script src="nah.js"></script>
</html>
