<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css"></style>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="aligner">
      <div class="app-name">
        <p class="the-name">
          <i class="fa-regular fa-check-square"></i> To Do List
        </p>
        <p class="the-desc">
          Write what you wanna do<br /><font color="#ff4684">everyday,</font
          ><br />
          <font color="#ff9087">anytime,</font><br />
          <font color="#ffb088">anywhere!</font>
        </p>
      </div>
      <div class="smoother">
        <div class="dragger">
          <div class="drag"></div>
        </div>
        <form id="form-container" class="form-container">
          <div class="input-container">
            <input
              type="text"
              id="todo"
              class="task-adder"
              placeholder="What do you want to do?"
            />
            <button id="add-button" type="submit" class="submit-btn">
              <i class="fa-solid fa-check"></i>
            </button>
          </div>
          <div class="all-list list-storage" id="all-list">
            <p class="list-name"><i class="fa fa-icons"></i> All</p>
          </div>
          <div class="horizontal">
            <div class="todo-list list-storage" id="todo-list">
              <p class="list-name"><i class="fa fa-list"></i> To do</p>
            </div>
            <div class="done-list list-storage" id="done-list">
              <p class="list-name"><i class="fa fa-check-double"></i> Done</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="nah.js"></script>
</html>
